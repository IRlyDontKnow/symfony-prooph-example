sudo: required
language: php

php:
  - 7.2
  - 7.3

before_install:
  - cd app && composer install --ignore-platform-reqs && cd ..
  - sudo service mysql stop
  - sudo service mysql status
  - curl -L https://github.com/docker/compose/releases/download/1.21.1/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v
  - docker -v

before_script:
  - make start

script:
  - make test

after_success:
  - travis_retry cd app && php vendor/bin/php-coveralls
